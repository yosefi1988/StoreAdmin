<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples: Categories</title>
    <link href="examples.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="../Content/vendors/Flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../Content/vendors/Flot/jquery.canvaswrapper.js"></script>
    <script language="javascript" type="text/javascript" src="../Content/vendors/Flot/jquery.colorhelpers.js"></script> 
    <script language="javascript" type="text/javascript" src="../Content/vendors/Flot/jquery.flot.js"></script>>
    <script language="javascript" type="text/javascript" src="../Content/vendors/Flot/jquery.flot.saturated.js"></script>
    <script language="javascript" type="text/javascript" src="../Content/vendors/Flot/jquery.flot.browser.js"></script>
    <script language="javascript" type="text/javascript" src="../Content/vendors/Flot/jquery.flot.drawSeries.js"></script>
    <script language="javascript" type="text/javascript" src="../Content/vendors/Flot/jquery.flot.uiConstants.js"></script>
    <script language="javascript" type="text/javascript" src="../Content/vendors/Flot/jquery.flot.categories.js"></script>
    <script type="text/javascript">

	$(function() {

		var data = [ ["January", 10], ["February", 8], ["March", 4], ["April", 13], ["May", 17], ["June", 9] ];

		$.plot("#placeholder", [ data ], {
			series: {
				bars: {
					show: true,
					barWidth: 0.6,
					align: "center"
				}
			},
			xaxis: {
				mode: "categories",
				showTicks: false,
				gridLines: false
			}
		});

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

    </script>

</head>
<body>
    <div id="content">
        <div class="demo-container">
            <div id="placeholder" class="demo-placeholder" style="padding: 0px; position: relative;">
                <canvas class="flot-base" width="818" height="413" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 818px; height: 413px;"></canvas>
                <canvas class="flot-overlay" width="818" height="413" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 818px; height: 413px;"></canvas>
                <div 
                     class="flot-svg" 
                     style="position: absolute; top: 0px; left: 0px; height: 100%; width: 100%; pointer-events: none;">
                    <svg style="width: 100%; height: 100%;">
                        <g class="flot-x-axis flot-x1-axis xAxis x1Axis" style="position: absolute; inset: 0px;">
                        <text x="179.7165178571429" y="408" class="flot-tick-label tickLabel" 
                              style="position: absolute; text-align: center;">February</text>
                        <text x="323.3555385044643" y="408" class="flot-tick-label tickLabel" 
                              style="position: absolute; text-align: center;">March</text>
                        <text x="463.5814732142857" y="408" class="flot-tick-label tickLabel" 
                              style="position: absolute; text-align: center;">April</text>
                        <text x="600.0412946428572" y="408" class="flot-tick-label tickLabel" 
                              style="position: absolute; text-align: center;">May</text>
                        <text x="47.64732142857143" y="408" class="flot-tick-label tickLabel" 
                              style="position: absolute; text-align: center;">January</text>
                        <text x="733.1602957589287" y="408" class="flot-tick-label tickLabel" 
                              style="position: absolute; text-align: center;">June</text>
                        </g>
                        <g class="flot-y-axis flot-y1-axis yAxis y1Axis" 
                           style="position: absolute; inset: 0px;">
                        <text x="8.7861328125" y="395" class="flot-tick-label tickLabel" 
                              style="position: absolute; text-align: right;">0</text>
                        <text x="8.7861328125" y="340.2857142857143" class="flot-tick-label tickLabel" 
                              style="position: absolute; text-align: right;">3</text>
                        <text x="8.7861328125" y="285.57142857142856" class="flot-tick-label tickLabel" style="position: absolute; text-align: right;">5</text><text x="8.7861328125" y="230.85714285714286" class="flot-tick-label tickLabel" style="position: absolute; text-align: right;">8</text><text x="1" y="12" class="flot-tick-label tickLabel" style="position: absolute; text-align: right;">18</text><text x="1" y="176.14285714285714" class="flot-tick-label tickLabel" style="position: absolute; text-align: right;">10</text>
                        <text x="1" y="121.42857142857143" class="flot-tick-label tickLabel" style="position: absolute; text-align: right;">13</text><text x="1" y="66.71428571428572" class="flot-tick-label tickLabel" style="position: absolute; text-align: right;">15</text></g>
                    </svg>
                </div>
            </div>
        </div>
        <p>With the categories plugin you can plot categories/textual data easily.</p>
    </div>
</body>
</html>
